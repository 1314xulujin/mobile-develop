<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>西贝- 优惠券</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/flexible.js"></script>
</head>
<body>
    <header>
        <a href="#" class="back">返回</a>
        <h2>代金券</h2>
    </header>
    <div class="container">
        <div class="ticket">
            <div class="ticket-info">
                <a href="" class="ticket-logo"><img src="images/baisei.png" alt=""></a>
                <div class="ticket-detail">
                    <p>西贝莜面村代金券</p>
                    <p>有效期:2019-12-31日</p>
                </div>
                <div class="ticket-status wait">
                    <span>待使用</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="ticket-number">
                <span>券号</span>
                <span>1234 5678 90</span>
            </div>
        </div>
        <div class="ticket">
            <div class="ticket-info">
                <a href="" class="ticket-logo"><img src="images/baisei2.png" alt=""></a>
                <div class="ticket-detail">
                    <p>西贝莜面村代金券</p>
                    <p>有效期:2019-12-31日</p>
                </div>
                <div class="ticket-status expire">
                    <span>待使用</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="ticket-number">
                <span>券号</span>
                <span>1234 5678 90</span>
            </div>
        </div>
    </div>
</body>
</html>
