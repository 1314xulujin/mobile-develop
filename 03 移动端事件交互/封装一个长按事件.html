    var timer = null;//定时器
    var sTime , eTime;//记录的开始触摸时间 ,结束触摸时间

    document.addEventListener("touchstart",()=>{
        sTime = new Date().getTime();
        timer = setTimeout(()=>{
            console.log("这是一个长按事件");
        },750)
    })

    document.addEventListener("touchend",()=>{
        clearTimeout(timer);
        eTime = new Date().getTime();
        if((eTime - sTime)<750){
            console.log("这是触摸事件!");
        }
    })
</script>
