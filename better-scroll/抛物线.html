<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #inner {
            position: absolute;
            top: 50px;
            left: 0;
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: blue;
            transition: 1s top cubic-bezier(0.15, -0.75, 0.88, 0.33), 1s left cubic-bezier(0, 0, 0, 0);
        }
    </style>
</head>
<body>
<button onclick="run1()">开始</button>
<div id="inner"></div>
<script>
    function run1(){
        var inner =document.getElementById("inner");
        inner.style.top="650px";
        inner.style.left="1200px";
    }
</script>
</body>
</html>
